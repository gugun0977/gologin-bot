name: Build Tunnel API V1.0.1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

    - name: Build
      run: |
        go build -ldflags="-s -w" -o gologin ./src
        echo '{"version": "1.0.1", "name": "gologin", "build_time": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "commit_sha": "'$(git rev-parse --short HEAD)'"}' | jq '.' > build.json
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.1
        release_name: Release v1.0.1
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build.json
        asset_name: build.json
        asset_content_type: application/json

    - name: Upload Release Asset
      id: upload-release-gologin
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./gologin
        asset_name: gologin
        asset_content_type: application/x-sh
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      shell: bash

    - name: Commit changes and push
      run: |
        git add .
        git commit -m '['$(date -u +%Y-%m-%dT%H:%M:%SZ)'] Build'
        git push
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
